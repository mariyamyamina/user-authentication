<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
         <div class="box">
            <form id="loginForm">
             <h1>LOGIN</h1>
             <label>Username</label>
             <input type="email" id="email" placeholder="Enter your email" required />

             <label>Password</label>
             <input type="password" id="password" placeholder="Enter your password" required />
             <h6><a href="forgot.html">Forget Password?</a></h6>

             <div class="btn">
                <button type="submit">Login</button>
             </div>

             <p>Or Login using</p>
             <div class="logo">
                <img src="Images/facebook.png" height="37" width="37"/>
                <img src="Images/twitter.png" height="35" width="35"/>
                <img src="Images/google.png" height="35" width="35"/>
             </div>
             <div class="end">
             <p>Or Signup Using</p>
             <h5><a href="signup.html">SignUp</a></h5>
            </div>
        </form>
         </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting

            // Simulate a successful login popup
            alert("Login successful!");

            // Show "Save Password" confirmation dialog
            let savePassword = confirm("Do you want to save your password?");
            if (savePassword) {
                alert("Password saved.");
            } else {
                alert("Password not saved.");
            }
        });
    </script>

</body>
</html>
