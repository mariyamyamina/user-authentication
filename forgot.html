<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your user ID
        (function () {
            emailjs.init("UmaDeupHmxUmDWaXj"); // Replace with your EmailJS User ID
        })();
    </script>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, rgba(165, 92, 255, 0.434), rgb(253, 60, 150), rgb(253, 40, 207));
        }
        .box {
            height: 470px;
            width: 400px;
            background-color: white;
            border-radius: 20px;
        }
        .box h1 {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .box label {
            margin-left: 25px;
        }
        .box input {
            height: 50px;
            width: 85%;
            margin-right: 20px;
            margin-left: 20px;
            margin-bottom: 20px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid grey;
            padding-left: 10px;
        }
        .btn button {
            height: 50px;
            width: 90%;
            margin-right: 20px;
            margin-left: 20px;
            margin-bottom: 20px;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(45deg, rgba(165, 92, 255, 0.434), rgb(253, 60, 150), rgb(253, 40, 207));
        }
        .btn button:hover {
            color: white;
            background: linear-gradient(45deg, rgba(148, 63, 252, 0.434), rgb(248, 33, 133), rgb(254, 23, 204));
        }
        form p {
            text-align: left;
            margin-left: 25px;
            margin-top: 30px;
            margin-bottom: 20px;
            color: grey;
        }
        h6 {
            text-align: center;
            color: blue;
            font-size: 15px;
            margin-top: 60px;
        }
        h6:hover {
            color: darkblue;
            cursor: pointer;
        }
        .form label {
            margin-bottom: 10px;
        }
        h6 a {
            text-decoration: none;
        }
    </style>

    <div class="container">
        <div class="box">
            <form id="forgotPasswordForm">
                <h1>Forgot your password</h1>
                <p>Please enter the email address you'd like your password reset information sent to</p>

                <label>Enter Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required />

                <div class="btn">
                    <button type="submit">Request Reset Link</button>
                </div>

                <h6><a href="Login.html">Back to Login</a></h6>
            </form>
        </div>
    </div>

    <script>
        // Function to send email using EmailJS
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            const email = document.getElementById("email").value;

            if (email) {
                // Send email using EmailJS
                emailjs.send("service_vx5e85m", "template_fl4u9sa", {
                    email: email
                })
                .then(function(response) {
                    alert("A reset link has been sent to your email address.");
                }, function(error) {
                    alert("Failed to send email. Please try again.");
                    console.log('Failed...', error);
                });
            } else {
                alert("Please enter a valid email address.");
            }
        });
    </script>
</body>
</html>
